<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="refresh" content="0; url=index.html" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Redirigiendo…</title>
	<style>
		:root { color-scheme: light dark; }
		body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 2rem; color: #111827; background: #fff; }
		.card { max-width: 720px; margin: 10vh auto; padding: 1.25rem 1.25rem; border: 1px solid #e5e7eb; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,.08); }
		h1 { margin: 0 0 .5rem; font-size: 1.25rem; font-weight: 700; }
		p { margin: .25rem 0; line-height: 1.6; }
		a { color: #2563eb; text-decoration: none; font-weight: 600; }
		a:hover { text-decoration: underline; }
	</style>
</head>
<body>
	<div class="card">
		<h1>Redirigiendo al archivo principal…</h1>
		<p>El archivo fue renombrado a <strong>index.html</strong>. Si no eres redirigido automáticamente, haz clic aquí:</p>
		<p><a href="index.html">Abrir index.html</a></p>
	</div>
	<script>
		// Redirección como respaldo en navegadores que ignoran el meta refresh
		setTimeout(function(){
			try { window.location.replace('index.html'); }
			catch(_){ window.location.href = 'index.html'; }
		}, 0);
	</script>
</body>
</html>
